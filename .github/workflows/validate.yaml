name: validate-registry

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema yamllint

      - name: Yamllint
        run: |
          yamllint -d "{extends: default, rules: {line-length: {max: 120}}}" registry/*.yaml

      - name: Validate master.yaml against schema
        run: |
          python - <<'PY'
          import json, yaml
          from jsonschema import validate
          with open("schemas/agentic-policy-registry.schema.json") as f:
              schema = json.load(f)
          with open("registry/master.yaml") as f:
              data = yaml.safe_load(f)
          validate(instance=data, schema=schema)
          print("OK: master.yaml validates against schema")
          PY
